    <script> 
      // Shape of the object is a circle 
      let ball; 

      let x = 0; 
      let y = 0; 
      // This method is used for creating canvas 
      function setup() { 
          createCanvas(windowWidth, windowHeight); 
      } 
      // This method will draw the circle  
      // and track the mouse as well. 
      function draw() { 
          background(255); 
          x += (mouseX - x) * 0.04; 
          y += (mouseY - y) * 0.04; 
          fill(0); 
          ellipse(x, y, 50, 50); 
      } 
    </script>
